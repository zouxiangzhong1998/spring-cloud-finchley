spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessageInput:
          group: order
        myMessageOutput:
          group: order
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka